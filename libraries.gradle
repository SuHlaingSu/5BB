            gridLayout          : "com.android.support:gridlayout-v7:${androidSupportVersion}",
            constraintLayout    : "com.android.support.constraint:constraint-layout:${constraintlayoutVersion}",
            okhttp              : "com.squareup.okhttp3:okhttp:${okhttpVersion}",
            okhttpLogging       : "com.squareup.okhttp3:logging-interceptor:${okhttpVersion}",
            retrofit            : "com.squareup.retrofit2:retrofit:${retrofitVersion}",
            retrofitConverter   : "com.squareup.retrofit2:converter-gson:${retrofitVersion}",
            retrofitAdapter     : "com.squareup.retrofit2:adapter-rxjava2:${retrofitVersion}",
            glide               : "com.github.bumptech.glide:glide:${glideVersion}",
            glideAnnotation     : "com.github.bumptech.glide:compiler:${glideVersion}",
            dagger              : "com.google.dagger:dagger:${daggerVersion}",
            javax               : "javax.inject:javax.inject:${javaxVersion}",
            javapoet            : "com.squareup:javapoet:${jpoetVersion}",
