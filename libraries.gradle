ext {
    minSdkVersion = 22//Android 5.1 (Lollipop)
    compileSdkVersion = 33 //Android 12 (snow cone)
    //buildToolVersion = "30.0.0"//"28.0.3"

    //Android
    androidSupportVersion = "28.0.0"
    constraintlayoutVersion = "1.1.3"
    okhttpVersion = "4.9.1"
    retrofitVersion = "2.6.0"
    glideVersion = "4.11.0"
    daggerVersion = "2.12"
    jpoetVersion = "1.9.0"
    javaxVersion = "1"
    javaxAnnotationVersion = "1.0"
    mmtextViewVersion = "1.11"
    lifecycleVersion = "1.1.1"
    rxAndroidVersion = "2.0.2"
    rxJavaVersion = "2.x.x"
    firebaseVersion = "21.1.1"
    firebaseCloudMessagingVersion = "23.1.2"//"19.0.1"
    roomVersion = "2.2.5"
    mockitoVersion = "2.7.22"
    mokitoKotlin = "2.0.0-RC1"
    hamcrestVersion = "1.3"
    robolectricVersion = "3.5.1"
    customtabVersion = "28.0.0"

    //Testing
    junitVersion = "4.12"
    supportTestVersion = "1.0.1"
    espressoVersion = "3.0.1"
    uiAutomatorVersion = "2.0.0"

    libraries = [

            appCompat           : "com.android.support:appcompat-v7:${androidSupportVersion}",
            support             : 'androidx.legacy:legacy-support-v4:1.0.0',
            designSupport       : 'com.google.android.material:material:1.0.0',
            customtab           : 'androidx.browser:browser:1.0.0',
