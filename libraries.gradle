            archComponentRuntime: "android.arch.lifecycle:runtime:${lifecycleVersion}",
            rxAndroid           : "io.reactivex.rxjava2:rxandroid:${rxAndroidVersion}",
            rxJava              : "io.reactivex.rxjava2:rxjava:${rxJavaVersion}",
            firebaseCore        : "com.google.firebase:firebase-core:${firebaseVersion}",
            firebaseStorage     : "com.google.firebase:firebase-storage:${firebaseVersion}",
            firebaseMessaging   : "com.google.firebase:firebase-messaging:${firebaseCloudMessagingVersion}",
            room                : 'androidx.room:room-runtime:2.2.5',
            roomRxJava          : 'androidx.room:room-rxjava2:2.2.5'
    ]

    aptLibraries = [
            roomCompiler       : 'androidx.room:room-compiler:2.2.5',
            daggerCompiler     : "com.google.dagger:dagger-compiler:${daggerVersion}",
            glideCompiler      : "com.github.bumptech.glide:compiler:${glideVersion}",
    ]

    testLibraries = [
            junit             : "junit:junit:${junitVersion}",
            supportAnnotations: "com.android.support:support-annotations:${androidSupportVersion}",
            supportTestRunner : 'androidx.test.ext:junit:1.1.1',
            supportTestRules  : "com.android.support.test:rules:${supportTestVersion}",
            espresso          : 'androidx.test.espresso:espresso-core:3.1.0',
            espressoContrib   : "com.android.support.test.espresso:espresso-contrib:${espressoVersion}",
            espressoIntents   : "com.android.support.test.espresso:espresso-intents:${espressoVersion}",
            uiautomator     : "com.android.support.test.uiautomator:uiautomator-v18:${uiAutomatorVersion}",
            hamcrest          : "org.hamcrest:hamcrest-library:${hamcrestVersion}",
            mockitoCore       : "org.mockito:mockito-core:${mockitoVersion}",
            mockitoAndroid    : "org.mockito:mockito-android:${mockitoVersion}",
            mokitoKotlin      : "com.nhaarman.mockitokotlin2:mockito-kotlin:${mokitoKotlin}",
